<p-table [value]="(profiles$ | async)!">
  <ng-template pTemplate="caption">
    <p-button label="إضافة ملف" (onClick)="openNewProfile()"></p-button>
  </ng-template>
</p-table>

<p-dialog [(visible)]="dialogVisible" [header]="dialogHeader">
  <app-profile-page [(model)]="currentProfile"></app-profile-page>
</p-dialog>
