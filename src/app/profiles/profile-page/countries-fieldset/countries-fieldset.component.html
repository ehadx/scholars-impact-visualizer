<form [formGroup]="countryForm">
  <p-fieldset legend="النسبة المكانية" [toggleable]="true">
    <div class="p-fluid grid pt-3">
      <div class="field col-5">
        <span class="right-float-label p-float-label">
          <p-autoComplete
            field="en"
            formControlName="country"
            (completeMethod)="filterCountries($event)"
            [suggestions]="(filteredCountries$ | async)!"
            [forceSelection]="true"></p-autoComplete>
          <label for="name">البلد</label>
        </span>
      </div>
      <div class="field col-5">
        <span class="right-float-label p-float-label">
          <input id="note" type="text" pInputText formControlName="note" />
          <label for="note">ملاحظات</label>
        </span>
      </div>
      <div class="field col-2">
        <p-button
          label="إضافة"
          [disabled]="countryForm.invalid"
          styleClass="p-button-success"
          (onClick)="onAddCountry()"></p-button>
      </div>
    </div>
    <div class="field col">
      <table class="w-full text-center border-1">
        <thead>
          <tr>
            <th>البلد</th>
            <th>ملاحظات</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <td>{{ country.country.ar }}</td>
            <td>{{ country.note }}</td>
            <td>
              <button
                pButton
                class="p-button-danger p-button-text"
                (click)="onRemoveCountry(country)">
                <span class="pi pi-times w-full text-center"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </p-fieldset>
</form>
